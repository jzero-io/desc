syntax = "proto3";

package jzero.gateway;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/jzero-io/protoc-gen-jzero/gateway";

extend google.protobuf.MethodOptions {
  HttpRule http = 10000;
}

extend google.protobuf.ServiceOptions {
  HttpRule http_group = 10001;
}

message HttpRule {
  string middleware = 1;
}